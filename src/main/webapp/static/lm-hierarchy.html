    <script type="text/javascript">
        var nodes = null;
        var edges = null;
        var network = null;
        var directionInput = "LR";

        function destroy() {
            if (network !== null) {
                network.destroy();
                network = null;
            }
        }


        function draw(graph) {
            destroy();
            nodes = [];
            edges = [];
            var connectionCount = [];

            for (var j = 0; j < graph.length; j++) {
                var element = graph[j];

                nodes.push({id: element.id, label: element.name, level: element.level});
                console.log("Crating node: " + element.id + " with name " + element.name);

                for (var r = 0; r < element.required.length; r++) {
                    console.log("    Creating edge to " + element.required[r]);
                    edges.push({from: element.id, to: element.required[r], arrows: 'to'});
                }
            }


            // create a network
            var container = document.getElementById('mynetwork');
            var data = {
                nodes: nodes,
                edges: edges
            };

            console.log(JSON.stringify(data));
            var options = {
                edges: {
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'horizontal',
                        roundness: 0.4
                    }
                },
                layout: {
                    hierarchical: {
                        direction: "LR",
                        levelSeparation: 450,
                        nodeSpacing: 50
                    }
                },
                physics: false
            };
            network = new vis.Network(container, data, options);

            // add event listeners
            network.on('select', function (params) {
                document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            });
        }

    </script>

</head>
